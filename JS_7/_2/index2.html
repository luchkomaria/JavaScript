<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>replace2</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
function replacing(stuff){
	var everything = stuff.innerHTML;
	var replacing = everything.replace(/,/g, ", как говорится,").replace(/\./g,", как-то так.").replace(/\?/g,", не так ли?").replace(/!/g,", я так сказал!");
	stuff.innerHTML = replacing;
	};</script>
</head>

<body>
<p onclick="replacing(this)">Мама купила молоко.</p>
<p onclick="replacing(this)">Мама купила молоко.</p>
<p onclick="replacing(this)">Мама купила молоко, папа его выпил.</p>
<p onclick="replacing(this)">Мама купила молоко?</p>
<p onclick="replacing(this)">Мама купила молоко!</p>
</body>
</html>
